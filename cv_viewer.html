<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AW - Philip's CV</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .pdf-container {
            width: 90%;
            max-width: 1200px;
            height: 90%;
            border: 1px solid #ccc;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color:black;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .fallback-text {
            display: none;
            padding: 1em;
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }

        iframe[onerror] + .fallback-text {
            display: block;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe 
            id="viewPDF" 
            src="docs/CV 2025 DP & VFX - Philip.pdf" 
            title="Philip's CV PDF"
            onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        </iframe>
        <div class="fallback-text">
            Please <a href="docs/CV 2025 DP & VFX - Philip.pdf" download>click here</a> to download the file.
        </div>
    </div>
</body>
</html>
