<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altering Works</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // JavaScript to adjust viewport scale based on device
        function adjustViewport() {
            var viewport = document.querySelector('meta[name="viewport"]');
            if (window.innerWidth < 480) { // Adjust for mobile devices
                viewport.setAttribute('content', 'width=device-width, initial-scale=0.5');
            } else {
                viewport.setAttribute('content', 'width=device-width, initial-scale=1.0');
            }
        }

        // Run the function on page load
        window.addEventListener('load', adjustViewport);
        // Run the function on window resize
        window.addEventListener('resize', adjustViewport);
    </script>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="altering-works-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="content">
        <p class="fade-in">coming soon</p>
    </div>
</body>
</html>
